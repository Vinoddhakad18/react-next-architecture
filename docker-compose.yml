
services:
  # Next.js Application (uses NODE_ENV from .env)
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
      args:
        - NODE_ENV=${NODE_ENV:-production}
    container_name: nextjs-web
    restart: unless-stopped
    ports:
      - "${PORT:-4200}:${PORT:-4200}"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-4200}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4200}
    env_file:
      - .env
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:${PORT:-4200}', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


networks:
  app-network:
    driver: bridge

