# Development Docker Compose - with hot-reload support

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: nextjs-web-dev
    restart: unless-stopped
    ports:
      - "${PORT:-4200}:${PORT:-4200}"
    environment:
      - NODE_ENV=development
      - PORT=${PORT:-4200}
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4200}
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    env_file:
      - .env
    volumes:
      # Mount source code for hot-reload
      - ./apps/web/src:/app/apps/web/src:delegated
      - ./apps/web/public:/app/apps/web/public:delegated
      - ./packages:/app/packages:delegated
      # Mount config files
      - ./apps/web/next.config.js:/app/apps/web/next.config.js:ro
      - ./apps/web/tsconfig.json:/app/apps/web/tsconfig.json:ro
      - ./apps/web/tailwind.config.ts:/app/apps/web/tailwind.config.ts:ro
      - ./apps/web/postcss.config.mjs:/app/apps/web/postcss.config.mjs:ro
      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/packages/ui/node_modules
      - /app/packages/utils/node_modules
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
