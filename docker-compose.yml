services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-4200}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - .env
    restart: unless-stopped

  web-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    ports:
      - "${PORT:-4200}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
    environment:
      - NODE_ENV=development
    env_file:
      - .env
    command: pnpm --filter web dev
    profiles:
      - dev
